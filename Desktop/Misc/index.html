	<script>
		$(document).ready(function() {


			$('li').mouseenter(function() {
       			$(this).animate({
           			width: '+=15px'}, 'fast');
   			});

   			$('li').mouseleave(function() {
       			$(this).animate({
          			 width: '-=15px'}, 'fast');
  			});


			$('.social_media_icons a').mouseenter(function() {
       			$(this).animate({
           			opacity: '+=1'}, 'fast');
   			});

   			$('.social_media_icons a').mouseleave(function() {
       			$(this).animate({
          			 opacity: '-=0.5'}, 'fast');
    
  			});

  			$('.twitter-timeline a').mouseenter(function() {
       			$(this).animate({
           			opacity: '+=1'
       			});
   			});

   			$('.twitter-timeline a').mouseleave(function() {

           			opacity: '-=0.8'
       			});
   			});
